<div class="container-fluid --bs-white" >
  <div class="row d-flex justify-content-end">



    <button mat-icon-button>
      <mat-icon>filter_alt</mat-icon>
    </button>


    <button mat-icon-button [routerLink]="['/mcq/add']">
      <mat-icon  >add</mat-icon>
    </button>

  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon>visibility</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>question</th>
      <td mat-cell *matCellDef="let row">{{row.question}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>subject</th>
      <td mat-cell *matCellDef="let row">{{row.subject}}</td>
    </ng-container>

    <ng-container matColumnDef="chapter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>chapter</th>
      <td mat-cell *matCellDef="let row">{{row.chapter}}</td>
    </ng-container>

    <ng-container matColumnDef="published">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>published</th>
      <td mat-cell *matCellDef="let row">
        <mat-slide-toggle (change)="onToggleChange($event)"></mat-slide-toggle>

        <!--        <button (click)="toggle()" [class.active]="row.published">Toggle</button>-->
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">
  </mat-paginator>
</div>
