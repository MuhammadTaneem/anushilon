<div class="container-fluid --bs-white" >
  <div class="row d-flex justify-content-end">



<!--    <button mat-icon-button (click)="toggleFilter()">-->
    <button mat-icon-button>
      <mat-icon>filter_alt</mat-icon>
    </button>


    <button mat-icon-button [routerLink]="['/coupon/add']">
      <mat-icon  >add</mat-icon>
    </button>

  </div>
</div>



<div class="mat-elevation-z8">
  <table mat-table class="full-width-table"  aria-label="Elements" [dataSource]="couponDataList" >
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon [routerLink]="['/coupon/details', row.id]">visibility</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="coupon_text">
      <th mat-header-cell *matHeaderCellDef >Text</th>
      <td mat-cell *matCellDef="let row">{{row.coupon_text}}</td>
    </ng-container>



    <ng-container matColumnDef="coupon_start_date">
      <th mat-header-cell *matHeaderCellDef >Start</th>
      <td mat-cell *matCellDef="let row">{{row.coupon_start_date | date:'MMM d,y' }}</td>
    </ng-container>
    <ng-container matColumnDef="coupon_end_date">
      <th mat-header-cell *matHeaderCellDef >End</th>
      <td mat-cell *matCellDef="let row">{{row.coupon_end_date | date:'MMM d,y' }}</td>
    </ng-container>

    <ng-container matColumnDef="published">
      <th mat-header-cell *matHeaderCellDef >published</th>
      <td mat-cell *matCellDef="let row">
        <mat-slide-toggle disabled [checked]="row.published"></mat-slide-toggle>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 (page)="onChangePage($event)"
                 [length]="count"
                 [pageIndex]="0"
                 [pageSize]="25"
                 [pageSizeOptions]="[10, 25, 50,100]"
                 aria-label="Select page">
  </mat-paginator>
</div>
