
<div class="container">

  <div class="row pt-5">

    <div class="row p-5">
      <h2 class="text-center">Admin Login Panel</h2>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-sm-12 col-md-6">


        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
          <div class="row">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="text" id="email"  formControlName="email">
              <mat-error *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                <div *ngIf="loginForm.controls.email.errors?.['required']">
                  Email is required.
                </div>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput type="password" id="password"  formControlName="password">
              <mat-error *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                <div *ngIf="loginForm.controls.password.errors?.['required']">
                  Password is required.
                </div>
                <div *ngIf="loginForm.controls.password.errors?.['minlength']">
                  Password sould be minium 6 char.
                </div>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="row pt-4">
            <div class="d-flex flex-column align-items-center">
              <button class="form-control" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

</div>
